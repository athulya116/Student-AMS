{% extends "./base.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block title %}Home - Student Attendance Management System{% endblock %}

{% block content %}
  <main class="flex-grow-1 py-5 container" id="contact-page" style="min-height: 60vh; margin-top: -50px;">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-accent">Contact Us</h2>
      <p class="lead">We would love to hear from you. Reach out for any queries.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  {% endblock %}
