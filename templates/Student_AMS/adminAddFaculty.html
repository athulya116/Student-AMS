{% extends './adminBase.html' %}
{% load static %}

{% block title %}Add Faculty - Admin Panel{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 border-0 mx-auto" style="max-width: 700px; background-color:#e8eae3;">
  <h2 class="text-center mb-4 student-editprofile-heading">Add Faculty Profile</h2>

  <form id="editProfileForm" class="student-editprofile-form" method="post">
    {% csrf_token %}
    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" name="fullName" placeholder="Enter full name" required />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-envelope"></i></span>
      <input type="email" class="form-control" name="email" placeholder="Enter email" required />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-phone"></i></span>
      <input type="tel" class="form-control" name="phone" placeholder="Enter phone number" required />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-building"></i></span>
      <select class="form-select" name="department" required>
        <option value="" disabled selected>Select department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electronics">Electronics</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
      </select>
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-id-badge"></i></span>
      <input type="text" class="form-control" name="facultyId" placeholder="Enter Faculty Id" required />
    </div>

    <div class="mb-4 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" name="password" placeholder="Enter new password" required />
    </div>

    <button type="submit" class="btn btn-primary w-100 student-editprofile-submit-btn">Save Changes</button>
  </form>
</div>
{% endblock %}
