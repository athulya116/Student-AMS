{% extends "./adminBase.html" %}
{% load static %}

{% block title %}Add New Department - Student Panel{% endblock %}

{% block content %}
<div class="row justify-content-center" style="background-color:#e8eae3;">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 add-department-form">
      <div class="card-body">
        <h3 class="add-department-title">Add New Department</h3>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="deptName" class="form-label add-department-label">Department Name</label>
            <input type="text" class="form-control add-department-input" id="deptName" name="name" required />
          </div>
          <div class="mb-3">
            <label for="deptDescription" class="form-label add-department-label">Description</label>
            <textarea class="form-control add-department-textarea" id="deptDescription" name="description" rows="3" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="add-department-submit-btn">
              <i class="fas fa-save me-1"></i> Save Department
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
