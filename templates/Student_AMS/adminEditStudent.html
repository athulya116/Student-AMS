{% extends './adminBase.html' %}
{% load static %}

{% block title %}Edit Student Profile - Admin Dashboard{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 border-0" style="background-color:#e8eae3;">
  <h2 class="text-center mb-4 student-editprofile-heading">Edit Student Profile</h2>

  <form id="editProfileForm" class="student-editprofile-form" method="post" action="{% url 'adminEditStudent' %}">
    {% csrf_token %}
    
    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" value="{{ student.full_name }}" required />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-envelope"></i></span>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ student.email }}" required />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-phone"></i></span>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" value="{{ student.phone }}" required />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-building"></i></span>
      <select class="form-select" id="department" name="department" required>
        <option value="" disabled>Select department</option>
        <option value="Computer Science" {% if student.department == "Computer Science" %}selected{% endif %}>Computer Science</option>
        <option value="Electronics" {% if student.department == "Electronics" %}selected{% endif %}>Electronics</option>
        <option value="Mechanical" {% if student.department == "Mechanical" %}selected{% endif %}>Mechanical</option>
        <option value="Civil" {% if student.department == "Civil" %}selected{% endif %}>Civil</option>
      </select>
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-id-badge"></i></span>
      <input type="text" class="form-control" id="rollNumber" name="rollNumber" placeholder="Enter roll number" value="{{ student.roll_number }}" required />
    </div>

    <div class="mb-4 input-group">
      <span class="input-group-text bg-white"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" />
    </div>

    <button type="submit" class="btn w-100 student-editprofile-submit-btn">Save Changes</button>
  </form>
</div>
{% endblock %}
